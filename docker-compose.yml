version: '3.8'

services:
  web:
    build: .
    # Używamy Gunicorna dla zachowania wydajności aplikacji
    command: gunicorn --workers 4 --bind 0.0.0.0:8000 Booking.wsgi:application
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      # Wskazujemy na jedną bazę danych o nazwie 'db'
      - DB_HOST_MASTER=db
      - DB_NAME_MASTER=booking_db
      - DB_USER_MASTER=user
      - DB_PASSWORD_MASTER=password
    depends_on:
      db:
        condition: service_healthy

  # Definiujemy jedną, samodzielną usługę bazodanową o nazwie 'db'
  db:
    image: mysql:8.0
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    # Dodajemy opcję zwiększającą limit połączeń
    command: --max_connections=4096
    volumes:
      # Używamy nowego, czystego wolumenu na dane
      - single_db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: booking_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  single_db_data: